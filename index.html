<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slope Interseption Form</title>
        <link rel="stylesheet" href="./styles.css">
</head>

<body>
        <h1 class="header">Slope Intercept Form Calculator </h1>        
                <ul class="wrapper">
                        <li class="form-row">
                                <label>Point x = </label>
                                <input type="number" id="pointx" name="pointx" value="" />
                        </li>
                        <li class="form-row">
                                <label>Point y = </label>
                                <input type="number" id="pointy" name="pointy" value="" />
                        </li>
                        <li class="form-row">
                                <label>Slope   = </label>
                                <input type="number" id="slopem" name="slopem" value="" />
                        </li>
                        <li class="form-row">
                                <button type="submit" onclick="findtheslope()">Calculate Slope</button>
                        </li>
                </ul>
                <ul class="answer">
                        <li class="answer-row">
                                <p id="slopeStep1"></p>
                        </li>
                        <li class="answer-row">
                                <p id="slopeStep2"></p>

                        </li>
                        <li class="answer-row">
                                <p id="slopeStep3"></p>
                        </li>
                        <li class="answer-row">
                                <p id="slopeStep4"></p>
                        </li>
                        <li class="answer-row">
                                <p id="slopeAnswer"></p>
                        </li>
                </ul>
        
</body>

<script src="./app.js" type="text/javascript"></script>

</html>
